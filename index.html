<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>openwires — hardware, reimagined</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&family=DM+Mono:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --red: #F04E37;
      --dark: #111010;
      --surface: #181716;
      --border: rgba(240,78,55,0.18);
      --text: #E8E3DF;
      --muted: #6B6360;
      --mono: 'DM Mono', monospace;
      --sans: 'Oxanium', sans-serif;
    }

    html, body {
      height: 100%;
      background: var(--dark);
      color: var(--text);
      font-family: var(--sans);
      overflow: hidden;
    }

    /* ── PCB grid background ── */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(240,78,55,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(240,78,55,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    /* ── faint radial glow ── */
    body::after {
      content: '';
      position: fixed;
      top: -20%;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 800px;
      background: radial-gradient(ellipse, rgba(240,78,55,0.07) 0%, transparent 65%);
      pointer-events: none;
      z-index: 0;
    }

    .page {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      padding: 40px 56px;
    }

    /* ── NAV ── */
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      opacity: 0;
      animation: fadeUp 0.7s ease 0.1s forwards;
    }

    .nav-tag {
      font-family: var(--mono);
      font-size: 11px;
      letter-spacing: 0.12em;
      color: var(--muted);
      text-transform: uppercase;
    }

    .status-dot {
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: var(--mono);
      font-size: 11px;
      color: var(--muted);
      letter-spacing: 0.1em;
    }
    .status-dot::before {
      content: '';
      width: 6px; height: 6px;
      border-radius: 50%;
      background: var(--red);
      box-shadow: 0 0 8px var(--red);
      animation: pulse 2s ease infinite;
    }

    /* ── MAIN ── */
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0;
    }

    .eyebrow {
      font-family: var(--mono);
      font-size: 11px;
      letter-spacing: 0.2em;
      color: var(--red);
      text-transform: uppercase;
      margin-bottom: 28px;
      opacity: 0;
      animation: fadeUp 0.7s ease 0.3s forwards;
    }

    /* ── WORDMARK ── */
    .wordmark-wrap {
      opacity: 0;
      animation: fadeUp 0.8s ease 0.45s forwards;
      margin-bottom: 36px;
    }

    .wordmark {
      font-family: var(--sans);
      font-weight: 300;
      font-size: clamp(52px, 9vw, 100px);
      letter-spacing: 0.06em;
      line-height: 1;
      display: inline-block;
    }

    .wordmark .w-open  { color: #E8E3DF; }
    .wordmark .w-wires { color: #F04E37; }

    .tagline {
      font-family: var(--mono);
      font-size: 13px;
      color: var(--muted);
      letter-spacing: 0.05em;
      line-height: 1.7;
      max-width: 520px;
      opacity: 0;
      animation: fadeUp 0.7s ease 0.65s forwards;
      margin-bottom: 52px;
    }

    .tagline span {
      color: var(--text);
    }

    /* ── EMAIL FORM ── */
    .form-wrap {
      display: flex;
      align-items: stretch;
      gap: 0;
      max-width: 440px;
      opacity: 0;
      animation: fadeUp 0.7s ease 0.8s forwards;
    }

    .form-wrap input {
      flex: 1;
      background: transparent;
      border: 1px solid var(--border);
      border-right: none;
      padding: 13px 18px;
      font-family: var(--mono);
      font-size: 12px;
      color: var(--text);
      letter-spacing: 0.05em;
      outline: none;
      transition: border-color 0.2s;
    }
    .form-wrap input::placeholder { color: var(--muted); }
    .form-wrap input:focus { border-color: rgba(240,78,55,0.5); }

    .form-wrap button {
      background: var(--red);
      color: #fff;
      border: 1px solid var(--red);
      padding: 13px 22px;
      font-family: var(--mono);
      font-size: 11px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      white-space: nowrap;
    }
    .form-wrap button:hover { background: #d93e28; }
    .form-wrap button:active { transform: scale(0.98); }

    /* ── PCB CIRCUIT DECORATION ── */
    .circuit-deco {
      position: fixed;
      right: 56px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0;
      animation: fadeIn 1.2s ease 1.1s forwards;
    }

    /* ── FOOTER ── */
    footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      opacity: 0;
      animation: fadeUp 0.7s ease 0.9s forwards;
    }

    .footer-left {
      font-family: var(--mono);
      font-size: 11px;
      color: var(--muted);
      letter-spacing: 0.1em;
    }

    .footer-links {
      display: flex;
      gap: 32px;
    }
    .footer-links a {
      font-family: var(--mono);
      font-size: 11px;
      color: var(--muted);
      text-decoration: none;
      letter-spacing: 0.1em;
      transition: color 0.2s;
    }
    .footer-links a:hover { color: var(--red); }

    /* ── HORIZONTAL RULE ACCENT ── */
    .hr-accent {
      width: 48px;
      height: 1px;
      background: var(--red);
      margin-bottom: 28px;
      opacity: 0;
      animation: expandWidth 0.6s ease 0.55s forwards;
      transform-origin: left;
    }

    /* ── ANIMATIONS ── */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes expandWidth {
      from { opacity: 0; width: 0; }
      to   { opacity: 1; width: 48px; }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    @keyframes scanline {
      0% { top: -2px; }
      100% { top: 100%; }
    }
  </style>
</head>
<body>
  <div class="page">

    <!-- NAV -->
    <nav>
      <span class="nav-tag">openwires</span>
      <span class="status-dot">coming soon</span>
    </nav>

    <!-- MAIN -->
    <main>
      <!-- WORDMARK -->
      <div class="wordmark-wrap">
        <div class="wordmark"><span class="w-open">open</span><span class="w-wires">wires</span></div>
      </div>

      <div class="hr-accent"></div>

      <p class="tagline">
        Hardware has waited long enough.
      </p>


    </main>

    <!-- FOOTER -->
    <footer>
      <span class="footer-left">© 2026 openwires</span>
    </footer>
  </div>

  <!-- CIRCUIT DECORATION SVG -->
  <div class="circuit-deco">
    <svg width="220" height="420" viewBox="0 0 220 420" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Vertical trace -->
      <line x1="110" y1="0" x2="110" y2="420" stroke="#F04E37" stroke-width="1" stroke-opacity="0.15"/>
      <!-- Horizontal traces -->
      <line x1="0"   y1="90"  x2="220" y2="90"  stroke="#F04E37" stroke-width="1" stroke-opacity="0.1"/>
      <line x1="0"   y1="180" x2="220" y2="180" stroke="#F04E37" stroke-width="1" stroke-opacity="0.1"/>
      <line x1="0"   y1="270" x2="220" y2="270" stroke="#F04E37" stroke-width="1" stroke-opacity="0.1"/>
      <line x1="0"   y1="360" x2="220" y2="360" stroke="#F04E37" stroke-width="1" stroke-opacity="0.1"/>
      <!-- Via nodes -->
      <circle cx="110" cy="90"  r="5" fill="none" stroke="#F04E37" stroke-width="1.2" stroke-opacity="0.35"/>
      <circle cx="110" cy="90"  r="2" fill="#F04E37" fill-opacity="0.5"/>
      <circle cx="110" cy="180" r="5" fill="none" stroke="#F04E37" stroke-width="1.2" stroke-opacity="0.35"/>
      <circle cx="110" cy="180" r="2" fill="#F04E37" fill-opacity="0.5"/>
      <circle cx="110" cy="270" r="8" fill="none" stroke="#F04E37" stroke-width="1.5" stroke-opacity="0.5"/>
      <circle cx="110" cy="270" r="3" fill="#F04E37" fill-opacity="0.8"/>
      <circle cx="110" cy="270" r="14" fill="none" stroke="#F04E37" stroke-width="0.5" stroke-opacity="0.2"/>
      <circle cx="110" cy="360" r="5" fill="none" stroke="#F04E37" stroke-width="1.2" stroke-opacity="0.35"/>
      <circle cx="110" cy="360" r="2" fill="#F04E37" fill-opacity="0.5"/>
      <!-- Small component pads -->
      <rect x="60" y="155" width="30" height="12" rx="1" fill="none" stroke="#F04E37" stroke-width="1" stroke-opacity="0.2"/>
      <rect x="130" y="155" width="30" height="12" rx="1" fill="none" stroke="#F04E37" stroke-width="1" stroke-opacity="0.2"/>
      <rect x="60" y="245" width="30" height="12" rx="1" fill="none" stroke="#F04E37" stroke-width="1" stroke-opacity="0.2"/>
      <rect x="130" y="245" width="30" height="12" rx="1" fill="none" stroke="#F04E37" stroke-width="1" stroke-opacity="0.2"/>
      <!-- Diagonal traces -->
      <line x1="90"  y1="155" x2="60"  y2="90"  stroke="#F04E37" stroke-width="1" stroke-opacity="0.08"/>
      <line x1="130" y1="155" x2="160" y2="90"  stroke="#F04E37" stroke-width="1" stroke-opacity="0.08"/>
      <line x1="90"  y1="257" x2="60"  y2="360" stroke="#F04E37" stroke-width="1" stroke-opacity="0.08"/>
      <line x1="130" y1="257" x2="160" y2="360" stroke="#F04E37" stroke-width="1" stroke-opacity="0.08"/>
      <!-- Corner marks -->
      <path d="M0 0 L20 0 L20 20" stroke="#F04E37" stroke-width="1" stroke-opacity="0.25" fill="none"/>
      <path d="M220 0 L200 0 L200 20" stroke="#F04E37" stroke-width="1" stroke-opacity="0.25" fill="none"/>
      <path d="M0 420 L20 420 L20 400" stroke="#F04E37" stroke-width="1" stroke-opacity="0.25" fill="none"/>
      <path d="M220 420 L200 420 L200 400" stroke="#F04E37" stroke-width="1" stroke-opacity="0.25" fill="none"/>
    </svg>
  </div>

</body>
</html>
